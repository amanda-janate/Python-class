<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav {
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color:aquamarine;
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: block;
            padding: 20px;
            text-transform: uppercase;
        }
        nav a:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        nav ul {
            display: flex;
            list-style: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
        </ul>
    </nav>
    <!-- unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- ordered list -->
    <!-- <ol type="A"> -->
    <ol start="20">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- description list -->
    <dl>
        <dt>Caf√©</dt>
        <dd>Bebida quente</dd>
    </dl>
</body>
</html>
